{% extends "layout.html" %}

{% block title %}
Profile
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-white bg-dark border-light shadow">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class="card-img-top" alt="Default Image">
                <!-- Replace the placeholder image URL with the actual image or icon URL -->
                <div class="card-header">User:</div>
                <div class="card-body">
                    <div class="card-footer">Cash:</div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary mt-3">Add more cash</button>
                    <div class="divisor"></div>
                    <button class="btn btn-primary mt-3">Change Password</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
