{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">A share of {{ name }} ({{ symbol }})</h5>
            <p class="card-text">Costs ${{ price }}</p>
            <button class="btn btn-primary mt-3" >Quote</button>
        </div>
    </div>
</div>
{% endblock %}
