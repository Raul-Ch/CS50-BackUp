{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">A share of {{ dic_symbol.name }} ({{ dic_symbol.symbol }})</h5>
            <p class="card-text">Costs ${{ dic_symbol.price }}</p>
            <button class="btn btn-primary mt-3" >Make another quote</button>
        </div>
    </div>
</div>
{% endblock %}
