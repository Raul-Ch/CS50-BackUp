{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<div class="container">
    <form action="/sell" method="post">
        {% for symbol in symbols %}
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled="" selected="">Symbol</option>
                <option value="{{ transaction.symbol }}">{{ symbol.symbol }}</option>
        </select>
        {% endfor %}
    </form>
</div>
{% endblock %}
