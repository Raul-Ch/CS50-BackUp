{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <label for="username">Please insert username</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text"></input>
    </div>
    </br>
    <div class="mb-3">
        <label for="password">Please insert password</label>
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password"></input>
        <label id="Consideration" class="validate"></label> <label id="Note" class="validate"></label>
        <br>
        <button class="btn btn-primary" id="togglePasswordBtn" type="button">Show Password</button>
    </div>

    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password" type="password"></input>
        <label for="confirmation"></label>
    </div>
    <label id="confirmation" class="validate"></label>
    </br></br>
    <button class="btn btn-primary" type="submit">Register</button>
    <script src="../static/scripts.js"></script>
    <script>
        // Add an event listener to the password input field
        document.getElementById('password').addEventListener('input', validatePassword);
        // Add an event listener to the show password button
        document.getElementById('togglePasswordBtn').addEventListener('click', togglePasswordVisibility);
    </script>
</form>
{% endblock %}
